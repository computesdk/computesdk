components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from POST /auth/token
    tokenQuery:
      type: apiKey
      in: query
      name: token
      description: JWT token as query parameter (primarily for WebSocket connections)

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        timestamp:
          type: string
          format: date-time

    TokenResponse:
      type: object
      properties:
        message:
          type: string
          example: "Token generated successfully"
        data:
          type: object
          properties:
            token:
              type: string
              description: JWT token
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
            expires_in:
              type: integer
              description: Token expiration time in seconds
              example: 86400
            usage:
              type: object
              properties:
                recommended:
                  type: string
                  example: "Authorization: Bearer <token>"
                alternative:
                  type: string
                  example: "?token=<token> (for WebSocket connections)"
                security_note:
                  type: string
                  example: "Header method preferred for better security"

    TokenStatusResponse:
      type: object
      properties:
        message:
          type: string
          example: "Token status"
        data:
          type: object
          properties:
            token_issued:
              type: boolean
              example: false
            status:
              type: string
              enum: [available, claimed]
              example: "available"
            available:
              type: boolean
              example: true

    AuthInfoResponse:
      type: object
      properties:
        message:
          type: string
          example: "Authentication information"
        data:
          type: object
          properties:
            message:
              type: string
              example: "This Sidekick instance uses bootstrap authentication"
            instructions:
              type: string
              example: "Generate a token with POST /auth/token (first client wins)"
            usage:
              type: object
              properties:
                header:
                  type: string
                  example: "Authorization: Bearer <token>"
                query:
                  type: string
                  example: "?token=<token>"
            endpoints:
              type: object
              properties:
                generate_token:
                  type: string
                  example: "POST /auth/token"
                check_status:
                  type: string
                  example: "GET /auth/status"
                info:
                  type: string
                  example: "GET /auth/info"

    FileInfo:
      type: object
      properties:
        name:
          type: string
          example: "test.txt"
        path:
          type: string
          example: "/home/project/test.txt"
        size:
          type: integer
          format: int64
          example: 1024
        is_dir:
          type: boolean
          example: false
        modified_at:
          type: string
          format: date-time

    FilesListResponse:
      type: object
      properties:
        message:
          type: string
          example: "List files"
        data:
          type: object
          properties:
            files:
              type: array
              items:
                $ref: '#/components/schemas/FileInfo'
            path:
              type: string
              example: "/home/project"

    FileResponse:
      type: object
      properties:
        message:
          type: string
          example: "File created"
        data:
          type: object
          properties:
            file:
              $ref: '#/components/schemas/FileInfo'
            content:
              type: string
              description: File content (only included when content=true query param is used)
              example: "Hello, World!"

    TerminalResponse:
      type: object
      properties:
        message:
          type: string
          example: "Terminal created"
        data:
          type: object
          properties:
            id:
              type: string
              example: "term_abc123"
            status:
              type: string
              enum: [running, stopped]
              example: "running"
            channel:
              type: string
              description: WebSocket channel name
              example: "terminal:term_abc123"
            ws_url:
              type: string
              description: WebSocket endpoint
              example: "/ws"

    CommandExecutionResponse:
      type: object
      properties:
        message:
          type: string
          example: "Command executed"
        data:
          type: object
          properties:
            terminal_id:
              type: string
              description: Terminal ID (only for /terminals/:id/execute)
              example: "term_abc123"
            command:
              type: string
              example: "ls -la"
            output:
              type: string
              description: Combined stdout and stderr (for backward compatibility)
              example: "total 16\ndrwxr-xr-x  4 user  staff  128 Jan 1 12:00 ."
            stdout:
              type: string
              description: Standard output
              example: "total 16\ndrwxr-xr-x  4 user  staff  128 Jan 1 12:00 ."
            stderr:
              type: string
              description: Standard error
              example: ""
            exit_code:
              type: integer
              example: 0
            duration_ms:
              type: integer
              description: Execution duration in milliseconds
              example: 123

    WatcherInfo:
      type: object
      properties:
        id:
          type: string
          example: "watcher_xyz789"
        path:
          type: string
          example: "/home/project"
        includeContent:
          type: boolean
          example: false
        ignored:
          type: array
          items:
            type: string
          example: ["node_modules", ".git"]
        status:
          type: string
          enum: [active, stopped]
          example: "active"
        channel:
          type: string
          description: WebSocket channel name
          example: "watcher:watcher_xyz789"

    WatcherResponse:
      type: object
      properties:
        message:
          type: string
          example: "File watcher created"
        data:
          allOf:
            - $ref: '#/components/schemas/WatcherInfo'
            - type: object
              properties:
                ws_url:
                  type: string
                  example: "/ws"

    WatchersListResponse:
      type: object
      properties:
        message:
          type: string
          example: "File watchers"
        data:
          type: object
          properties:
            watchers:
              type: array
              items:
                $ref: '#/components/schemas/WatcherInfo'

    SignalServiceResponse:
      type: object
      properties:
        message:
          type: string
          example: "Signal service started"
        data:
          type: object
          properties:
            status:
              type: string
              enum: [active, stopped]
              example: "active"
            channel:
              type: string
              example: "signals"
            ws_url:
              type: string
              example: "/ws"

    PortSignalResponse:
      type: object
      properties:
        message:
          type: string
          example: "Port signal emitted"
        data:
          type: object
          properties:
            port:
              type: integer
              example: 3000
            type:
              type: string
              enum: [open, close]
              example: "open"
            url:
              type: string
              example: "http://localhost:3000"

    GenericSignalResponse:
      type: object
      properties:
        message:
          type: string
          example: "Error signal emitted"
        data:
          type: object
          properties:
            message:
              type: string
              example: "Failed to start service"

    SandboxInfo:
      type: object
      properties:
        subdomain:
          type: string
          example: "sandbox-12345"
        directory:
          type: string
          example: "/path/to/sandboxes/sandbox-12345"
        is_main:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
        url:
          type: string
          example: "https://sandbox-12345.preview.computesdk.com"

    SandboxResponse:
      allOf:
        - $ref: '#/components/schemas/SandboxInfo'

    SandboxesListResponse:
      type: object
      properties:
        sandboxes:
          type: array
          items:
            $ref: '#/components/schemas/SandboxInfo'

    SessionToken:
      type: object
      properties:
        id:
          type: string
          description: Unique token identifier
          example: "tok_abc123xyz789"
        token:
          type: string
          description: JWT token string (only returned on creation)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        description:
          type: string
          description: Optional description
          example: "VS Code Extension"
        created_at:
          type: string
          format: date-time
          description: Token creation timestamp
          example: "2025-01-15T10:00:00Z"
        expires_at:
          type: string
          format: date-time
          description: Token expiration timestamp
          example: "2025-01-22T10:00:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Detailed error description"
