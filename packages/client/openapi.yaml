paths:
  /:
    get:
      summary: Landing page
      description: Returns the landing page with information about available sandboxes
      tags:
        - Health
      responses:
        '200':
          description: HTML landing page
          content:
            text/html:
              schema:
                type: string

  /health:
    get:
      summary: Health check
      description: Returns the health status of the service
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /auth/token:
    post:
      summary: Generate authentication token
      description: |
        Generates a JWT token for authentication. This endpoint uses a first-come-first-served model:
        only the first client to call this endpoint will receive a token. Subsequent calls will fail
        with a 409 Conflict error.
      tags:
        - Authentication
      responses:
        '201':
          description: Token generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '409':
          description: Token already generated for this instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/status:
    get:
      summary: Check token status
      description: Returns whether a token has been issued for this instance
      tags:
        - Authentication
      responses:
        '200':
          description: Token status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenStatusResponse'

  /auth/info:
    get:
      summary: Get authentication information
      description: Provides information about the authentication requirements and endpoints
      tags:
        - Authentication
      responses:
        '200':
          description: Authentication information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthInfoResponse'

  /auth/session_tokens:
    post:
      summary: Create session token
      description: |
        Creates a new session token for delegated access. Session tokens allow you to grant
        temporary access to users or applications without sharing your access token.

        **Requires**: Access token authentication
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Optional description for this token
                  example: "VS Code Extension"
                expires_in:
                  type: integer
                  description: Token expiration in seconds (default: 604800 = 7 days)
                  example: 604800
      responses:
        '201':
          description: Session token created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Session token created successfully"
                  data:
                    $ref: '#/components/schemas/SessionToken'
        '401':
          description: Unauthorized - Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: List session tokens
      description: |
        Returns a list of all session tokens for the current instance.

        **Requires**: Access token authentication
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Session tokens retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      tokens:
                        type: array
                        items:
                          $ref: '#/components/schemas/SessionToken'
        '401':
          description: Unauthorized - Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/session_tokens/{id}:
    get:
      summary: Get session token
      description: |
        Retrieves details of a specific session token by ID.

        **Requires**: Access token authentication
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Session token ID
      responses:
        '200':
          description: Session token retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    $ref: '#/components/schemas/SessionToken'
        '404':
          description: Session token not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Revoke session token
      description: |
        Revokes a session token, making it invalid for future requests.

        **Requires**: Access token authentication
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Session token ID
      responses:
        '200':
          description: Session token revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Session token revoked successfully"
        '404':
          description: Session token not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/magic-links:
    post:
      summary: Create magic link
      description: |
        Generates a one-time magic link for browser-based authentication. When a user visits
        the magic link, they automatically receive a session token via HTTP-only cookie.

        Magic links expire after 5 minutes and can only be used once.

        **Requires**: Access token authentication
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        '201':
          description: Magic link created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Magic link created successfully"
                  data:
                    type: object
                    properties:
                      magic_url:
                        type: string
                        format: uri
                        example: "http://localhost:8080/auth/magic?token=eyJhbGc..."
                      expires_at:
                        type: string
                        format: date-time
                        example: "2025-01-15T10:05:00Z"
        '401':
          description: Unauthorized - Access token required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/magic:
    get:
      summary: Redeem magic link
      description: |
        Redeems a one-time magic link token. This endpoint is automatically visited when
        users click on magic links. Upon success, sets an HTTP-only session cookie and
        redirects to the landing page.

        **No authentication required** (uses magic link token from query parameter)
      tags:
        - Authentication
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
          description: Magic link token
      responses:
        '302':
          description: Magic link redeemed successfully, redirects to landing page
        '400':
          description: Invalid or expired magic link
          content:
            text/html:
              schema:
                type: string
                example: "<html><body>Invalid or expired magic link</body></html>"

  /ws:
    get:
      summary: WebSocket connection
      description: |
        Establishes a WebSocket connection for real-time bidirectional communication.

        ## Authentication
        Include your token as a query parameter: `/ws?token=<token>`

        Accepts both access tokens and session tokens.

        ## Protocol
        Choose between JSON or binary protocol:
        - `/ws?protocol=json` - JSON protocol (human-readable, good for debugging)
        - `/ws?protocol=binary` - Binary protocol (default, high performance, 50-90% size reduction)

        The binary protocol is recommended for production use, especially for:
        - Terminal applications with heavy I/O
        - Real-time development tools (Vite HMR, live reload)
        - Low-bandwidth or high-latency connections

        ## Channels
        After establishing a connection, subscribe to channels to receive events:
        - `terminal:<terminal_id>` - Terminal output and events
        - `watcher:<watcher_id>` - File change events
        - `signals` - System signals and port notifications

        ## Message Types

        ### Outgoing (Client → Server)
        - `terminal:input` - Send input to a terminal
        - `terminal:resize` - Resize terminal window

        ### Incoming (Server → Client)
        - `terminal:created` - Terminal created notification
        - `terminal:output` - Terminal output data
        - `terminal:destroyed` - Terminal destroyed notification
        - `terminal:error` - Terminal error notification
        - `watcher:created` - File watcher created notification
        - `file:changed` - File change event
        - `watcher:destroyed` - File watcher destroyed notification
        - `signal` - System signal event
        - `sandbox.created` - Sandbox created notification
        - `sandbox.deleted` - Sandbox deleted notification
      tags:
        - WebSocket
      parameters:
        - name: protocol
          in: query
          description: |
            WebSocket communication protocol. Choose 'binary' for high performance (recommended for production)
            or 'json' for human-readable debugging (default).
          required: false
          schema:
            type: string
            enum:
              - json
              - binary
            default: json
          example: binary
      security:
        - tokenQuery: []
      responses:
        '101':
          description: Switching Protocols - WebSocket connection established
        '401':
          description: Unauthorized - Invalid or missing token

  /execute:
    post:
      summary: Execute one-off command
      description: |
        Executes a single command without creating a persistent terminal session.
        A temporary terminal is created, the command is executed, and the terminal is cleaned up.
      tags:
        - Terminals
      security:
        - bearerAuth: []
        - tokenQuery: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - command
              properties:
                command:
                  type: string
                  description: The command to execute
                  example: "ls -la"
                shell:
                  type: string
                  description: Shell to use (optional, defaults to system shell)
                  example: "/bin/bash"
      responses:
        '200':
          description: Command executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandExecutionResponse'
        '400':
          description: Bad request - Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /files:
    get:
      summary: List files
      description: Lists files and directories at the specified path
      tags:
        - Files
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: path
          in: query
          description: Path to list (defaults to "/")
          schema:
            type: string
            default: "/"
            example: "/home/project"
      responses:
        '200':
          description: Files retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilesListResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create file
      description: Creates a new file with optional content
      tags:
        - Files
      security:
        - bearerAuth: []
        - tokenQuery: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  description: Full path for the new file
                  example: "/home/project/test.txt"
                content:
                  type: string
                  description: File content (optional)
                  example: "Hello, World!"
      responses:
        '201':
          description: File created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /files/{id}:
    get:
      summary: Get file
      description: |
        Retrieves file metadata or content.
        - Without `content=true` query param: returns only metadata
        - With `content=true` query param: returns metadata and file content
      tags:
        - Files
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: File path (URL-encoded)
          schema:
            type: string
            example: "/home/project/test.txt"
        - name: content
          in: query
          description: Whether to include file content
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: File retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update file
      description: Updates the content of an existing file
      tags:
        - Files
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: File path (URL-encoded)
          schema:
            type: string
            example: "/home/project/test.txt"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  description: New file content
                  example: "Updated content"
      responses:
        '200':
          description: File updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete file
      description: Deletes a file or directory
      tags:
        - Files
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: File path (URL-encoded)
          schema:
            type: string
            example: "/home/project/test.txt"
      responses:
        '204':
          description: File deleted successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /terminals:
    post:
      summary: Create terminal
      description: |
        Creates a new persistent terminal session. Returns terminal details and WebSocket
        channel information. Connect to the WebSocket endpoint and subscribe to the returned
        channel to receive terminal output.
      tags:
        - Terminals
      security:
        - bearerAuth: []
        - tokenQuery: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                shell:
                  type: string
                  description: Shell to use (optional, defaults to system shell)
                  example: "/bin/bash"
      responses:
        '201':
          description: Terminal created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /terminals/{id}:
    get:
      summary: Get terminal
      description: Retrieves terminal details and WebSocket channel information
      tags:
        - Terminals
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: Terminal ID
          schema:
            type: string
      responses:
        '200':
          description: Terminal retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Terminal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete terminal
      description: Destroys a terminal session and cleans up resources
      tags:
        - Terminals
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: Terminal ID
          schema:
            type: string
      responses:
        '204':
          description: Terminal deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Terminal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /terminals/{id}/execute:
    post:
      summary: Execute command in terminal
      description: |
        Executes a command in an existing terminal session. The output is returned
        in the response and also broadcast to WebSocket subscribers.

        When `async: true`, the command starts executing in the background and the
        response is returned immediately. Output is streamed via WebSocket only.

        When `async: false` (default), the endpoint waits for command completion
        and returns the full output in the response (also broadcast via WebSocket).
      tags:
        - Terminals
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: Terminal ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - command
              properties:
                command:
                  type: string
                  description: The command to execute
                  example: "echo 'Hello, World!'"
                async:
                  type: boolean
                  description: |
                    If true, returns immediately without waiting for command completion.
                    Output is streamed via WebSocket. Useful for long-running commands.
                  default: false
                  example: true
      responses:
        '200':
          description: Command executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandExecutionResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /watchers:
    get:
      summary: List file watchers
      description: Returns a list of all active file watchers
      tags:
        - File Watchers
      security:
        - bearerAuth: []
        - tokenQuery: []
      responses:
        '200':
          description: File watchers retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchersListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create file watcher
      description: |
        Creates a new file watcher for monitoring file system changes. Returns watcher
        details and WebSocket channel information. File change events will be broadcast
        to the WebSocket channel.
      tags:
        - File Watchers
      security:
        - bearerAuth: []
        - tokenQuery: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - path
              properties:
                path:
                  type: string
                  description: Path to watch
                  example: "/home/project"
                includeContent:
                  type: boolean
                  description: Whether to include file content in change events
                  default: false
                ignored:
                  type: array
                  description: Patterns to ignore (e.g., ["node_modules", "*.log"])
                  items:
                    type: string
                  example: ["node_modules", ".git", "*.log"]
      responses:
        '201':
          description: File watcher created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatcherResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /watchers/{id}:
    get:
      summary: Get file watcher
      description: Retrieves file watcher details and WebSocket channel information
      tags:
        - File Watchers
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watcher ID
          schema:
            type: string
      responses:
        '200':
          description: File watcher retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatcherResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File watcher not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete file watcher
      description: Stops and removes a file watcher
      tags:
        - File Watchers
      security:
        - bearerAuth: []
        - tokenQuery: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watcher ID
          schema:
            type: string
      responses:
        '204':
          description: File watcher deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File watcher not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /signals/start:
    post:
      summary: Start signal service
      description: |
        Starts the signal service for monitoring system events and port changes.
