openapi: 3.0.3
info:
  title: Compute API
  description: |
    The Compute API provides a comprehensive interface for managing terminal sessions, file operations,
    file watching, sandboxes, and real-time communication via WebSockets.

    ## Authentication

    The API supports flexible authentication with multiple token types:

    ### Token Hierarchy

    1. **Access Token** (Primary) - Obtained from the edge service using your API key
       - Used by the Compute daemon for API communication
       - Required to create session tokens and magic links
       - Long-lived (default: 7 days)

    2. **Session Tokens** - Delegated tokens for end-user sessions
       - Created via `POST /auth/session_tokens` (requires access token)
       - Used for browser-based and programmatic access
       - Configurable expiration (default: 7 days)

    3. **Magic Links** - One-time authentication URLs
       - Generated via `POST /auth/magic-links` (requires access token)
       - Automatically creates a session token when redeemed
       - Expires in 5 minutes, perfect for quick browser access

    ### Authentication Methods

    Include tokens in requests via:
    - **Recommended**: `Authorization: Bearer <token>` header
    - **Alternative**: `?token=<token>` query parameter (for WebSocket connections)

    ## WebSocket Communication

    Many endpoints create resources that communicate via WebSocket channels. After creating a
    terminal, file watcher, or starting the signal service, subscribe to the returned channel
    via the WebSocket connection at `/ws`.
