name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --ignore-scripts
    
    - name: Build packages
      run: pnpm build
    
    - name: Run tests
      run: pnpm test
    
    - name: Run type checking
      run: pnpm typecheck
    
    - name: Run linting
      run: pnpm lint
