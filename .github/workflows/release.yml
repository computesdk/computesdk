name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  packages: write

jobs:
  # Wait for CI workflow to complete successfully
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
           ref: ${{ github.ref }}
           check-name: 'test'
           repo-token: ${{ secrets.GITHUB_TOKEN }}
           wait-interval: 10
      - name: Wait for integration tests (if they run)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-regexp: 'provider-integration-tests.*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped  # Allow skipped if no secrets configured

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: wait-for-ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Build packages
        run: pnpm build

      - name: Build and Publish Railway Sandbox Docker Image
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./packages/railway/package.json').version")
          
          # Build sandbox server
          cd packages/railway/sandbox-server
          npm ci
          npm run build
          cd ../../../
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Build and push Docker images
          docker build -t ghcr.io/computesdk/railway-sandbox:${VERSION} packages/railway/sandbox-server/
          docker build -t ghcr.io/computesdk/railway-sandbox:latest packages/railway/sandbox-server/
          docker push ghcr.io/computesdk/railway-sandbox:${VERSION}
          docker push ghcr.io/computesdk/railway-sandbox:latest

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          title: "Version Packages"
          commit: "Version Packages"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}